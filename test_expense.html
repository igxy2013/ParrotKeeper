<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 200px; padding: 5px; }
        button { padding: 10px 20px; margin: 10px 5px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>支出API测试</h1>
    
    <form id="expenseForm">
        <div class="form-group">
            <label for="category">支出类别:</label>
            <select id="category" required>
                <option value="">请选择类别</option>
                <option value="food">食物</option>
                <option value="medical">医疗</option>
                <option value="toys">玩具</option>
                <option value="cage">笼具</option>
                <option value="other">其他</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">金额:</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="description">描述:</label>
            <textarea id="description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="expense_date">日期:</label>
            <input type="date" id="expense_date" required>
        </div>
        
        <button type="submit">添加支出</button>
        <button type="button" onclick="testConnection()">测试连接</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        // 设置默认日期为今天
        document.getElementById('expense_date').value = new Date().toISOString().split('T')[0];
        
        const baseUrl = 'http://localhost:5085';
        const testOpenId = 'test_openid_123'; // 测试用的OpenID
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.style.backgroundColor = isError ? '#ffebee' : '#e8f5e8';
            resultDiv.style.color = isError ? '#c62828' : '#2e7d32';
            resultDiv.innerHTML = message;
        }
        
        async function testConnection() {
            try {
                const response = await fetch(`${baseUrl}/api/expenses/categories`, {
                    method: 'GET',
                    headers: {
                        'X-OpenID': testOpenId
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`连接成功！响应: ${JSON.stringify(data, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    showResult(`连接失败！状态码: ${response.status}, 响应: ${errorText}`, true);
                }
            } catch (error) {
                showResult(`连接错误: ${error.message}`, true);
            }
        }
        
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                expense_date: document.getElementById('expense_date').value
            };
            
            console.log('发送数据:', formData);
            
            try {
                const response = await fetch(`${baseUrl}/api/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-OpenID': testOpenId
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('API响应:', data);
                
                if (response.ok && data.success) {
                    showResult(`添加成功！响应: ${JSON.stringify(data, null, 2)}`);
                    document.getElementById('expenseForm').reset();
                    document.getElementById('expense_date').value = new Date().toISOString().split('T')[0];
                } else {
                    showResult(`添加失败！响应: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult(`请求错误: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
